  <script>
      // Disable pinch-zoom + double-tap zoom (iOS Safari safe-ish)
      let lastTouchEnd = 0;

      document.addEventListener(
          'touchstart',
          (e) => {
              // Pinch: 2+ fingers
              if (e.touches.length > 1) e.preventDefault();
          },
          { passive: false }
      );

      document.addEventListener(
          'touchmove',
          (e) => {
              // Some iOS versions pinch during move
              if (e.touches.length > 1) e.preventDefault();
          },
          { passive: false }
      );

      document.addEventListener(
          'touchend',
          (e) => {
              // Double tap
              const now = Date.now();
              if (now - lastTouchEnd <= 300) e.preventDefault();
              lastTouchEnd = now;
          },
          { passive: false }
      );
  </script>
